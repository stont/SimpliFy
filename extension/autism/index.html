<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Autism Help</title>
  <link rel="stylesheet" href="autism.css">
</head>

<body>
  <div class="main-content">
    <button id="backBtn" class="main-btn"
      style="position:absolute;left:16px;top:16px;z-index:2;min-width:40px;padding:8px 12px;font-size:1.1rem;display:flex;align-items:center;gap:6px;">
      <span aria-hidden="true">&#8592;</span> Back
    </button>
    <div style="height:40px;"></div>
    <div id="tab-home" class="tab-content active">
      <div class="material-card">
        <h3 style="font-size:1.5rem;font-weight:bold;margin-bottom:8px;">Make Text Simple</h3>
        <p style="margin-bottom:16px;">Change hard words so you can understand.</p>
        <button class="main-btn" id="makeSimpleBtn">Make Simple</button>
      </div>
      <div class="material-card">
        <h3 style="font-size:1.5rem;font-weight:bold;margin-bottom:8px;">Summarize</h3>
        <p style="margin-bottom:16px;">Change hard words so you can understand.</p>
        <button class="main-btn" id="summarizeBtn">Summarize</button>
      </div>
      <div class="material-card">
        <h3 style="font-size:1.5rem;font-weight:bold;margin-bottom:8px;">Turn Off Moving Pictures</h3>
        <p style="margin-bottom:16px;">Stop things from moving to help you focus.</p>
        <button class="main-btn" id="turnOffBtn">Turn Off</button>
      </div>
    </div>
    <div id="tab-settings" class="tab-content" style="display:none;">
      <div class="material-card">
        <h3 style="font-size:1.25rem;font-weight:bold;margin-bottom:8px;">Text Simplification Level</h3>
        <label for="simplifyLevel">How simple do you want the words?</label>
        <input type="range" id="simplifyLevel" min="0" max="100" value="50" />
        <span id="simplifyLevelValue">50</span>
      </div>
      <div class="material-card">
        <h3 style="font-size:1.25rem;font-weight:bold;margin-bottom:8px;">Turn Off Moving Pictures</h3>
        <label for="disableAnimations">Stop things from moving</label>
        <input type="checkbox" id="disableAnimations" />
      </div>
      <div class="material-card">
        <h3 style="font-size:1.25rem;font-weight:bold;margin-bottom:8px;">Block Bad Words</h3>
        <label for="blockBadWords">Block adult or rude words</label>
        <input type="checkbox" id="blockBadWords" checked />
      </div>
      <div class="material-card">
        <button class="main-btn" id="clearCacheBtn">Clear Saved Storage</button>
        <div id="clearCacheMsg" style="display:none;"></div>
      </div>
    </div>
  </div>
  <div class="material-tabs-bar">
    <div class="tabs">
      <button class="tab-btn active" data-tab="tab-home"><span class="icon">üè†</span>Home</button>
      <button class="tab-btn" data-tab="tab-settings"><span class="icon">‚öôÔ∏è</span>Settings</button>
    </div>
  </div>
  <script src="autism.js"></script>
  <script src="settings.js"></script>
</body>

</html>
