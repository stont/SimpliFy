<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <title>Autism &amp; Cognitive Support</title>
  <link href="../distcss/output.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com" rel="preconnect" />
  <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&amp;display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

  <style>
    .material-symbols-outlined {
      font-variation-settings:
        'FILL' 1,
        'wght' 400,
        'GRAD' 0,
        'opsz' 24
    }
  </style>
  <style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
</head>

<body class="font-display bg-[#f6f7f8] text-black">
  <div class="flex flex-col h-screen justify-between">
    <main class="flex-grow overflow-y-auto">
      <header class="sticky top-0 bg-[#f6f7f8]/80 backdrop-blur-sm z-10">
        <div class="flex items-center p-4">
          <button class="p-2 -ml-2" id="backBtn">
            <span class="material-symbols-outlined text-black">arrow_back</span>
          </button>
          <h1 class="text-lg font-bold flex-1 text-center pr-8">Autism &amp; Cognitive Support</h1>
        </div>
      </header>
      <div class="p-4 space-y-4">
        <div class="bg-white rounded-lg p-4 shadow-sm border border-black/5 dark:border-white/5">
          <div class="flex flex-col gap-2">
            <h2 class="text-base font-bold text-black ">Text Simplification</h2>
            <p class="text-sm text-black/60">Simplify complex text for easier understanding.</p>
            <button class="mt-2 w-fit bg-[#137fec] text-white text-sm font-medium py-2 px-6 rounded-full self-start">
              Simplify
            </button>
          </div>
        </div>
        <div class="bg-white rounded-lg p-4 shadow-sm border border-black/5">
          <div class="flex flex-col gap-2">
            <h2 class="text-base font-bold text-black ">Upload Audio</h2>
            <p class="text-sm text-black/60">Get a simple version of your audio file.</p>
            <button class="mt-2 w-fit bg-[#137fec] text-white text-sm font-medium py-2 px-6 rounded-full self-start">
              Upload
            </button>
          </div>
        </div>
        <div class="bg-white rounded-lg p-4 shadow-sm border border-black/5">
          <div class="flex flex-col gap-2">
            <h2 class="text-base font-bold text-black">Toggle Animations</h2>
            <p class="text-sm text-black/60 ">Reduce distractions by turning off animations.</p>
            <button class="mt-2 w-fit bg-[#137fec] text-white text-sm font-medium py-2 px-6 rounded-full self-start">
              Toggle
            </button>
          </div>
        </div>
      </div>
    </main>
    <footer class="bg-[#f6f7f8] border-t border-black/10 sticky bottom-0">
      <nav class="flex justify-around items-center px-2 py-2">
        <a class="flex flex-col items-center gap-1 p-2 rounded-lg text-[#137fec]" href="#">
          <span class="material-symbols-outlined">home</span>
          <span class="text-xs font-medium">Home</span>
        </a>
        <a class="flex flex-col items-center gap-1 p-2 rounded-lg text-black/60 hover:bg-[#137fec]/10 hover:text-[#137fec]"
          href="#">
          <span class="material-symbols-outlined !font-normal">settings</span>
          <span class="text-xs font-medium">Settings</span>
        </a>
        <a class="flex flex-col items-center gap-1 p-2 rounded-lg text-black/60 hover:bg-[#137fec]/10 hover:text-[#137fec]"
          href="#">
          <span class="material-symbols-outlined !font-normal">volume_up</span>
          <span class="text-xs font-medium">Auditory</span>
        </a>
        <a class="flex flex-col items-center gap-1 p-2 rounded-lg text-black/60 hover:bg-[#137fec]/10 hover:text-[#137fec]"
          href="#">
          <span class="material-symbols-outlined !font-normal">visibility</span>
          <span class="text-xs font-medium">Visual</span>
        </a>
      </nav>
    </footer>
  </div>
  <script src="autism.js"></script>
  <script src="settings.js"></script>
</body>

</html>
