<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Autism Help</title>
  <link rel="stylesheet" href="autism.css">
</head>

<body>
  <div class="main-content">
    <button id="backBtn" class="main-btn"
      style="position:absolute;left:16px;top:16px;z-index:2;min-width:40px;padding:8px 12px;font-size:1.1rem;display:flex;align-items:center;gap:6px;">
      <span aria-hidden="true">&#8592;</span> Back
    </button>
    <div style="height:40px;"></div>
    <div id="tab-home" class="tab-content active">
    
      <div class="material-card">
        <h3 style="font-size:1.5rem;font-weight:bold;margin-bottom:8px;">Stats: </h3>
        <label id="counterLabel" style="flex:1;"></label>
      </div>
    </div>
    <div id="tab-settings" class="tab-content" style="display:none;">
      <div style="padding: 20px 16px 0 16px;">
        <div style="display:flex;align-items:center;gap:16px;margin-bottom:20px;">
          <label for="simplifyLevel" style="flex:1;">Text Simplification Level</label>
          <input type="range" id="simplifyLevel" min="0" max="100" value="50" style="flex:2;max-width:100%;" />
          <span id="simplifyLevelValue" style="min-width:32px;text-align:right;">50</span>
        </div>
        <div style="display:flex;align-items:center;gap:16px;margin-bottom:20px;">
          <label for="automaticSimplification" style="flex:1;">Make texts simple automatically</label>
          <input type="checkbox" id="automaticSimplification" style="flex:0;" />
        </div>
        <div style="display:flex;align-items:center;gap:16px;margin-bottom:20px;">
          <label for="disableAnimations" style="flex:1;">Stop things from moving</label>
          <input type="checkbox" id="disableAnimations" style="flex:0;" />
        </div>
        <div style="display:flex;align-items:center;gap:16px;margin-bottom:20px;">
          <label for="blockBadWords" style="flex:1;">Block adult or rude words</label>
          <input type="checkbox" id="blockBadWords" style="flex:0;" />
        </div>
        <div style="margin-top:24px;">
          <button class="main-btn" id="clearCacheBtn">Clear Saved Storage</button>
          <div id="clearCacheMsg" style="display:none;"></div>
        </div>
      </div>
    </div>
  </div>
  <div class="material-tabs-bar">
    <div class="tabs">
      <button class="tab-btn active" data-tab="tab-home"><span class="icon">üè†</span>Home</button>
      <button class="tab-btn" data-tab="tab-settings"><span class="icon">‚öôÔ∏è</span>Settings</button>
    </div>
  </div>
  <script src="autism.js"></script>
  <script src="settings.js"></script>
</body>

</html>
