<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Auditory Accessibility Settings</title>
  <link href="../tailwind.css" rel="stylesheet">
</head>
<body class="bg-gray-50 text-gray-900">
  <div class="max-w-lg mx-auto p-6">
    <h1 class="text-xl font-bold mb-4">Auditory Accessibility Settings</h1>
    <form id="auditorySettingsForm" class="space-y-4">
      <div>
        <label class="block font-semibold mb-1">Transcribe Media Files:</label>
        <select name="transcribeMedia" class="w-full p-2 border rounded">
          <option value="on">On (default)</option>
          <option value="off">Off</option>
          <option value="ondemand">On Demand</option>
        </select>
      </div>
      <div>
        <label class="block font-semibold mb-1">Filter Adult/Profane Words:</label>
        <select name="filterWords" class="w-full p-2 border rounded">
          <option value="on">On (default)</option>
          <option value="off">Off</option>
          <option value="ondemand">On Demand</option>
        </select>
      </div>
      <div>
        <label class="block font-semibold mb-1">Live Audio Transcribe:</label>
        <select name="liveTranscribe" class="w-full p-2 border rounded">
          <option value="on">On (default)</option>
          <option value="off">Off</option>
          <option value="ondemand">On Demand</option>
        </select>
      </div>
      <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">Save Settings</button>
    </form>
  </div>
  <script src="settings.js"></script>
</body>
</html>
