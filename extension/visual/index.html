<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <title>Stitch Design</title>
  <link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect" />
  <link as="style"
    href="https://fonts.googleapis.com/css2?display=swap&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900&amp;family=Public+Sans%3Awght%40400%3B500%3B700%3B900" />
  <link rel="stylesheet" href="../shared/shared.css" />


  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
  <style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  <style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
</head>

<body class="bg-[#f6f7f8] font-display">
  <div class="relative flex min-h-screen w-full flex-col justify-between overflow-x-hidden">
    <div class="flex-grow">
      <header class="sticky top-0 z-10 bg-[#f6f7f8]/80 backdrop-blur-sm">
        <div class="flex items-center p-4">
          <button class="text-slate-800" id="backButton">
            <span class="material-symbols-outlined">arrow_back_ios_new</span>
          </button>
          <h1 class="flex-1 text-center text-xl font-bold text-black">Visual Accessibility</h1>
          <div class="flex w-12 items-center justify-end">
            <button
              class="relative flex h-10 w-10 items-center justify-center rounded-full text-black hover:bg-[#13a4ec]/10">
              <span
                class="absolute top-1.5 right-1.5 flex h-3 w-3 items-center justify-center rounded-full bg-red-500 text-xs text-white">
                <span class="h-2 w-2 rounded-full bg-red-500"></span>
              </span>
            </button>
          </div>
        </div>
      </header>

      <!-- Setting page content -->
      <main class="flex-grow px-4 space-y-6 pb-8" id="settingsPageContent">
        <section>
          <h2 class="text-base font-bold text-slate-900 mb-3">Text-to-Speech</h2>
          <div class="bg-white rounded-lg shadow-sm">
            <div class="flex items-center justify-between p-4 border-b border-slate-200">
              <div>
                <p class="text-base font-medium text-slate-800 ">Read Out Site Texts (TTS)</p>
                <p class="text-sm text-slate-500 ">Reads out site texts aloud</p>
              </div>
              <label for="shouldAutoReadPageCheckBox" class="relative inline-flex items-center cursor-pointer">
                <input id="shouldAutoReadPageCheckBox" class="sr-only peer" type="checkbox" value="" />
                <div
                  class="w-11 h-6 bg-slate-200 rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-0.5 after:left-[2px] after:bg-white after:border-slate-300  after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-[#13a4ec]">
                </div>
              </label>
            </div>
          </div>
        </section>
      </main>

    </div>
  </div>
  <script src="visual.js"></script>
  <script src="settings.js"></script>
</body>

</html>
