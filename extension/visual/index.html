<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Visual Accessibility Home</title>
  <script type="module" src="/node_modules/@material/web/all.js"></script>
  <link rel="stylesheet" href="/node_modules/@material/web/all.css">
  <style>
    body { background: #f6f7f8; color: #101c22; margin: 0; font-family: system-ui, Arial, sans-serif; }
    .main { max-width: 480px; margin: 0 auto; padding: 24px; min-height: 100vh; display: flex; flex-direction: column; }
    .material-card { background: #fff; border-radius: 16px; box-shadow: 0 2px 8px 0 rgba(16,28,34,0.08); padding: 24px; margin-bottom: 24px; }
  </style>
</head>
<body>
  <div class="main">
    <div class="material-card" style="flex:1;">
      <h1 style="font-size:1.5rem;font-weight:bold;margin-bottom:16px;">Visual Accessibility</h1>
      <ul style="margin-bottom:16px;">
        <li>Read Out Site Texts</li>
        <li>Summarize Long Texts</li>
        <li>Summarize Terms & Conditions</li>
        <li>Voice Mode: Male/Female</li>
        <li>Voice Speed: Slow/Fast</li>
        <li>Voice Tone: African, etc.</li>
      </ul>
      <md-filled-button onclick="window.location.href='settings.html'">Settings</md-filled-button>
    </div>
    <md-filled-button id="backBtn" style="margin-top:auto;">&larr; Back</md-filled-button>
  </div>
  <script src="../shared/shared.js"></script>
</body>
</html>
