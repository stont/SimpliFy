<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Extension Setup</title>
    <link rel="stylesheet" href="../shared/shared.css">
    <link rel="stylesheet" href="setup.css">
</head>

<body>
    <div class="container">
        <div id="screen-downloading" class="screen" style="display:none; flex-direction:column; align-items:center; justify-content:center; min-height: 100vh; padding-left: 32px; padding-right: 32px;">
            <div class="icon-cloud-simple" style="margin-bottom: 1em;">
                <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-cloud"><path d="M17.5 19a4.5 4.5 0 0 0 0-9 5.5 5.5 0 0 0-10.9 1.5A4.5 4.5 0 0 0 6.5 19h11z"></path></svg>
            </div>
            <div class="main-text">Gemini API Status</div>
            <table id="api-status-table" class="styled-table" style="margin-top: 1em; min-width: 350px;">
                <thead>
                    <tr>
                        <th>API Name</th>
                        <th>Action</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Rows will be dynamically inserted here -->
                </tbody>
            </table>
            <div id="flag-instruction" style="display:none; margin-top:1em; color:#333; background:#f9f9f9; border:1px solid #ccc; padding:1em; border-radius:6px; max-width: 500px;"></div>
        </div>

        <div id="screen-not-detected" class="screen" style="display: flex; flex-direction:column; align-items:center; justify-content:center; min-height: 100vh;">
            <div class="icon-cloud-off-simple">
                <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    class="feather feather-cloud-off">
                    <path
                        d="M22 13.9A4 4 0 0 0 20 12c-1.5-1-3.5-1-5 0h-1c-1.5-1-3.5-1-5 0a4 4 0 0 0-3 3.9C5.4 16 5 17 5 18H3">
                    </path>
                    <line x1="1" y1="1" x2="23" y2="23"></line>
                </svg>
            </div>

            <div class="main-text">Gemini Not Configured</div>
            <div class="sub-text">It seems Gemini is not fully configured on this device.. Please click the button below
                to continue using the extension.
            </div>
            <button id="btn-configure-gemini" class="button-primary">Configure Gemini</button>
        </div>
    </div>
    <script src="setup.js"></script>
</body>

</html>
