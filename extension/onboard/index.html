<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SimpliFy | Onboarding</title>
  <script type="module" src="/node_modules/@material/web/all.js"></script>
  <link rel="stylesheet" href="/node_modules/@material/web/all.css">
  <link rel="stylesheet" href="onboard.css">
</head>
<body>
  <div class="main">
    <header>
      <h1 style="font-size:1.1rem;font-weight:bold;text-align:center;">Personalize Your Accessibility Settings</h1>
    </header>
    <main>
      <button class="access-btn" data-type="visual">
        <img alt="Visual Accessibility" class="access-img" src="../icons/oju.png" />
        <div style="flex:1;text-align:left;">
          <h3 style="font-weight:bold;">Visual Accessibility</h3>
          <p style="font-size:0.9rem;">Screen readers & high contrast</p>
        </div>
      </button>
      <button class="access-btn" data-type="auditory">
        <img alt="Auditory Accessibility" class="access-img" src="../icons/eti.png" />
        <div style="flex:1;text-align:left;">
          <h3 style="font-weight:bold;">Auditory Accessibility</h3>
          <p style="font-size:0.9rem;">Captions & sound notifications</p>
        </div>
      </button>
      <button class="access-btn" data-type="autism">
        <img alt="Autism & Cognitive Support" class="access-img" src="../icons/opolo.png" />
        <div style="flex:1;text-align:left;">
          <h3 style="font-weight:bold;">Autism & Cognitive Support</h3>
          <p style="font-size:0.9rem;">Simplified layouts & predictable interactions</p>
        </div>
      </button>
      <div style="margin-top:24px;">
        <h3 style="font-weight:bold;">General Setting</h3>
        <select id="language" name="language"></select>
      </div>
    </main>
    <footer>
      <md-filled-button style="width:100%;display:flex;align-items:center;gap:8px;">
        <md-icon>volume_up</md-icon>
        Accessibility
      </md-filled-button>
    </footer>
  </div>
  <script src="../shared/shared.js"></script>
  <script src="onboard.js"></script>
</body>
</html>
