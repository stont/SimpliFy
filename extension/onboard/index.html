<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SimpliFy | Onboarding</title>
  <link rel="stylesheet" href="onboard.css">
  <link rel="stylesheet" href="../shared/roboto.css">
</head>
<body>
  <div class="main">
    <header>
      <h1 style="font-size:1.1rem;font-weight:bold;text-align:center;">Personalize Your Accessibility Settings</h1>
    </header>
    <main>
      <button class="access-btn" data-type="visual">
        <img alt="Visual Accessibility" class="access-img" src="../icons/oju.png" />
        <div style="flex:1;text-align:left;">
          <h3 style="font-weight:bold;">Visual Accessibility</h3>
          <p style="font-size:0.9rem;">Screen readers & high contrast</p>
        </div>
      </button>
      <button class="access-btn" data-type="auditory">
        <img alt="Auditory Accessibility" class="access-img" src="../icons/eti.png" />
        <div style="flex:1;text-align:left;">
          <h3 style="font-weight:bold;">Auditory Accessibility</h3>
          <p style="font-size:0.9rem;">Captions & sound notifications</p>
        </div>
      </button>
      <button class="access-btn" data-type="autism">
        <img alt="Autism & Cognitive Support" class="access-img" src="../icons/opolo.png" />
        <div style="flex:1;text-align:left;">
          <h3 style="font-weight:bold;">Autism & Cognitive Support</h3>
          <p style="font-size:0.9rem;">Simplified layouts & predictable interactions</p>
        </div>
      </button>
      <div style="margin-top:24px;">
        <h3 style="font-weight:bold;">General Setting</h3>
        <select id="language" name="language" class="custom-select">
          <option value="auto" selected>Auto-detect</option>
          <option value="en">English</option>
          <option value="es">Spanish</option>
          <option value="fr">French</option>
          <option value="de">German</option>
          <option value="it">Italian</option>
          <option value="pt">Portuguese</option>
          <option value="ru">Russian</option>
          <option value="ja">Japanese</option>
          <option value="ko">Korean</option>
          <option value="zh">Chinese</option>
          <option value="ar">Arabic</option>
          <option value="hi">Hindi</option>
          <option value="nl">Dutch</option>
          <option value="sv">Swedish</option>
          <option value="no">Norwegian</option>
          <option value="da">Danish</option>
          <option value="fi">Finnish</option>
          <option value="pl">Polish</option>
          <option value="tr">Turkish</option>
          <option value="yo">Yoruba</option>
          <option value="ig">Ibo</option>
          <option value="ha">Hausa</option>
        </select>
      </div>
    </main>
    <footer>
      <button class="footer-btn">
        <span class="footer-icon">ðŸ”Š</span>
        Accessibility
      </button>
    </footer>
  </div>
  <script src="../shared/shared.js"></script>
  <script type="module" src="onboard.js"></script>
</body>
</html>
