<link href="https://fonts.googleapis.com" rel="preconnect"/>

        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#13a4ec",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101c22",
                        "content-light": "#101c22",
                        "content-dark": "#f6f7f8",
                        "content-subtle-light": "#5b6b75",
                        "content-subtle-dark": "#a1b1bd",
                        "border-light": "#e3e8ed",
                        "border-dark": "#2a3b47",
                        "warning": "#ffc107"
                    },
                    fontFamily: {
                        "display": ["Public Sans"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.5rem",
                        "lg": "1rem",
                        "xl": "1.5rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings:
            'FILL' 1,
            'wght' 400,
            'GRAD' 0,
            'opsz' 24
        }

        body {
          min-height: max(884px, 100dvh);
        }

<body class="font-display bg-background-light dark:bg-background-dark">
<div class="relative flex h-auto min-h-screen w-full flex-col justify-between overflow-x-hidden">
<div class="flex-grow">
<header class="flex items-center justify-between p-4 bg-background-light dark:bg-background-dark">
<div class="w-12"></div>
<h1 class="flex-1 text-center text-lg font-bold text-content-light dark:text-content-dark tracking-tight">Home</h1>
<div class="flex w-12 items-center justify-end">
<button class="flex h-12 w-12 items-center justify-center rounded-full text-content-light dark:text-content-dark relative">
<span class="material-symbols-outlined text-2xl">
                            notifications
                        </span>
<div class="absolute top-2 right-2 h-3 w-3 rounded-full bg-warning border-2 border-background-light dark:border-background-dark"></div>
</button>
</div>
</header>
<main class="p-4">
<h2 class="text-2xl font-bold text-content-light dark:text-content-dark tracking-tight px-4 pb-4">Autism &amp; Cognitive Support</h2>
<div class="space-y-4">
<div class="bg-white dark:bg-content-light/5 rounded-xl overflow-hidden">
<div class="p-4">
<h3 class="text-lg font-bold text-content-light dark:text-content-dark">Text Simplification</h3>
<div class="flex items-center justify-between gap-4 mt-1">
<p class="text-content-subtle-light dark:text-content-subtle-dark text-base">Simplify complex text for easier understanding.</p>
<button class="flex-shrink-0 rounded-full bg-primary px-5 py-2 text-sm font-medium text-white shadow-sm">
                                    Simplify
                                </button>
</div>
</div>
</div>
<div class="bg-white dark:bg-content-light/5 rounded-xl overflow-hidden">
<div class="p-4">
<h3 class="text-lg font-bold text-content-light dark:text-content-dark">Upload Audio</h3>
<div class="flex items-center justify-between gap-4 mt-2">
<p class="text-content-subtle-light dark:text-content-subtle-dark text-base">Get a simple version of your audio file.</p>
<button class="flex-shrink-0 rounded-full bg-primary px-5 py-2 text-sm font-medium text-white shadow-sm flex items-center gap-2">
<span class="material-symbols-outlined text-base">upload</span>
<span>Upload</span>
</button>
</div>
</div>
</div>
<div class="bg-white dark:bg-content-light/5 rounded-xl overflow-hidden">
<div class="p-4">
<h3 class="text-lg font-bold text-content-light dark:text-content-dark">Toggle Animations</h3>
<div class="flex items-center justify-between gap-4 mt-1">
<p class="text-content-subtle-light dark:text-content-subtle-dark text-base">Reduce distractions by turning off animations.</p>
<button class="flex-shrink-0 rounded-full bg-primary px-5 py-2 text-sm font-medium text-white shadow-sm">
                                    Toggle
                                </button>
</div>
</div>
</div>
</div>
</main>
</div>
<footer class="sticky bottom-0 border-t border-border-light dark:border-border-dark bg-background-light/80 dark:bg-background-dark/80 backdrop-blur-sm">
<div class="flex justify-around py-2">
<a class="flex flex-col items-center justify-end gap-1 text-primary" href="#">
<span class="material-symbols-outlined text-2xl">home</span>
<p class="text-xs font-medium">Home</p>
</a>
<a class="flex flex-col items-center justify-end gap-1 text-content-subtle-light dark:text-content-subtle-dark" href="#">
<span class="material-symbols-outlined text-2xl" style="font-variation-settings: 'FILL' 0;">settings</span>
<p class="text-xs font-medium">Settings</p>
</a>
</div>
<div class="h-safe-area-bottom bg-background-light dark:bg-background-dark"></div>
</footer>
</div>
