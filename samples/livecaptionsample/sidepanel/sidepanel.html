<!DOCTYPE html>
<html>
<head>
  <title>Live Caption</title>
  <style>
    body { width: 300px; padding: 10px; font-family: Arial; }
    button { width: 100%; margin: 5px 0; padding: 10px; }
    #caption-output { height: 150px; border: 1px solid #ccc; overflow-y: scroll; padding: 10px; background: #f9f9f9; }
  </style>
</head>
<body>
  <h3>Offline Live Caption</h3>
  <button id="mic-btn">Start Mic Caption</button>
  <button id="browser-btn">Start Browser Audio Caption</button>
  <button id="upload-btn">Upload & Caption File</button>
  <input type="file" id="audio-file" accept="audio/*" style="display: none;">
  <div id="status"></div>
  <div id="caption-output"></div>
  <script src="popup.js"></script>
</body>
</html>
